    <script>
        var img = document.getElementsByClassName("img");
        var view = document.getElementsByClassName("vMore");
        for(let i = 0; i < img.length; i++)
        {
            img[i].onmouseover = function()
            {
                img[i].style.opacity = ".5";
                view[i].style.display = "block";
                img[i].style.cursor = "pointer";
                view[i].style.cursor = "pointer";
            };
            img[i].onmouseout = function()
            {
                img[i].style.opacity = "1";
                view[i].style.display = "none";
            };
            view[i].onmouseover = function()
            {
                img[i].style.opacity = ".5";
                view[i].style.display = "block";
            };
            view[i].onmouseout = function()
            {
                img[i].style.opacity = "1";
                view[i].style.display = "none";
            };
        }
        

        function rayPopUp()
        {
            var popUp = document.getElementById("rayPop");
            popUp.style.display = "block";
        }
        function shadowPopUp()
        {
            var popUp = document.getElementById("shadowPop");
            popUp.style.display = "block";
        }
        function graphPopUp()
        {
            var popUp = document.getElementById("graphPop");
            popUp.style.display = "block";
        }

        function closePop()
        {
            var popUp = document.getElementsByClassName("popUp");
            for(let x of popUp)
            {
                x.style.display = "none";
            }
        }
        
    </script>
