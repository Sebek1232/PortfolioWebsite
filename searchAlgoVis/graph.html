<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes example {
            from {
                background-color: #2f4454;
            }

            to {
                background-color: #DA7B93;
            }
        }

        body {
            background-color: #1F2833;
        }

        .grid {
            position: absolute;
            left: 27.5%;
            border-collapse: collapse;
            margin: 10px;
        }

        .grid td {
            background-color: #C5C6C7;
            border: 2px solid #8e8d8a;
            cursor: pointer;
            width: 30px;
            height: 30px;
            text-align: center;
            font-family: sans-serif;
            font-size: 13px
        }

        .grid td.clicked {
            background-color: rgb(0, 0, 0);
        }

        .grid td.start {
            background-color: green;
        }

        .grid td.end {
            background-color: red;
        }

        .grid td.visited {
            background-color: #DA7B93;
            animation-name: example;
            animation-duration: 4s;
        }

        .grid td.path {
            background-color: #2E151B;
        }

        .grid td.city {
            background-color: pink;
        }

        .navBar {
            display: grid;
            margin-left: 10px;
            width: 200px;
            padding: 10px;
        }

        .navBarBut {
            position: relative;
            display: inline-block;
            padding: 1.5px;
        }

        .travDrop {
            background-color: #0B0C10;
            width: 200px;
            height: 50px;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #66FCF1;
            transition-duration: 0.4s;
        }

        .content {
            display: none;
            width: 200px;
            height: 50px;
            position: absolute;
            background-color: #0B0C10;
            border: 1px solid #66FCF1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .content button {
            display: block;
            background-color: #0B0C10;
            border: 1px solid #66FCF1;
            width: 200px;
            height: 50px;
            color: white;
            padding: 16px;
            font-size: 16px;
            transition-duration: 0.4s;
        }


        .but {
            background-color: #0B0C10;
            border: 1px solid #66FCF1;
            width: 200px;
            height: 50px;
            color: white;
            padding: 16px;
            font-size: 16px;
            transition-duration: 0.4s;
            margin-left: 1.5px;
            margin-top: 1.5px;
        }

        .but:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .arrow {
            position: absolute;
            border: solid #66FCF1;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            right: 12px;
            top: 22;
        }

        .right {
            transform: rotate(-45deg);
        }

        .checkbox
        {
            
        }
        h4
        {
            display:inline-block;
            color:#C5C6C7;
            font-size: 20px;
        }
        .navBarBut:hover .content {
            display: inline-block;
        }

        .content button:hover {
            background-color: #45A29E;
        }

        .navBarBut:hover .travDrop {
            background-color: #45A29E;
        }
    </style>

<body>
    <script src="vertex.js" type="text/javascript"></script>
    <script src="mazeGeneration.js" type="text/javascript"></script>
    <script src="grid.js" type="text/javascript"></script>
    <div class="navBar">
        <div class="navBarBut">
            <button id="travDrop" class="travDrop">Traversal Algorithm </button>
            <div class="arrow right"></div>
            <div class="content">
                <button id="bfs" class="dropBut" onclick="window.bfsBut(this)">bfs</buttton>
                    <button id="dfs" class="dropBut" onclick="window.dfsBut(this)">dfs</button>
            </div>
        </div>
        <div class="navBarBut">
            <button id="searchDrop" class="travDrop">Search Algorithm</button>
            <div class="arrow right"></div>
            <div class="content">
                <button id="dijk" class="dropBut" onclick="window.dijkBut(this)">Dijkstra's</buttton>
                    <button id="aStar" class="dropBut" onclick="window.aStarBut(this)">A*</buttton>
            </div>
        </div>
        <div class="navBarBut">
            <button id="mazeDrop" class="travDrop">Generate Maze</button>
            <div class="arrow right"></div>
            <div class="content">
                <button id="dfsMaze" class="dropBut" onclick="window.dfsMaze(this)">DFS maze</buttton>
                <button id="dfsMaze" class="dropBut" onclick="window.a_bMaze(this)">Aldous-Broder Algorithm</buttton>
                <button id="dfsMaze" class="dropBut" onclick="window.vertical(this)">Vertical Walls</buttton>
                <button id="dfsMaze" class="dropBut" onclick="window.horizontal(this)">Horizontal Walls</buttton>
            </div>
        </div>
        <button type="button" class="but" id="clearBut" onclick="window.clear(this)">CLEAR</button>
        <button type="button" class="but" id="clearBut" onclick="window.addWeight(this)">Add Weights</button>
        <button type="button" class="but" id="startBut" onclick="window.startTraverse(this)" disabled>START</button>
    </div>
    <div class="check">
        <input type="checkbox" class="checkbox" id="start" onchange="window.startCell(this)"><h4>Set Start Cell</h4></input>
        <input type="checkbox" class="checkbox" id="end" onchange="window.endCell(this)"><h4>Set Start Cell</h4></td>
    </div>

</body>
